<!DOCTYPE html>
<html>
	<head>
		<title>Life Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="cssreset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

		<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBXyzKlmSZKd_R3le8xjYbtvO236NS5L2w"></script>
	</head>
	<body>

		<h1> Life Map</h1>
		<div id="map"></div>

		<!-- Map !-->
		<script src="map-script.js"></script>
		<script type="text/javascript">
			initMap();

			
			var locations = [
			  "Tufts Hill Hall",
			  "Tufts Dewick",
			  "Tufts Halligan Hall"
			];

			getCoords(locations);
		</script>

		<!-- Sign in authoriztion for the calendar !-->
		<button id="authorize-button" style="display: none;">Authorize</button>
		<button id="signout-button" style="display: none;">Sign Out</button>
		<pre id="content"></pre>
		<script src="calendar-script.js" type="text/javascript"></script>
		<script async defer src="https://apis.google.com/js/api.js"
      			onload="this.onload=function(){};handleClientLoad()"
      			onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
	</body>


</html>
