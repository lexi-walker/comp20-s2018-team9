<!DOCTYPE html>
<html>
	<head>
		<title>Life Map</title>
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen and (min-device-width: 800px)" href="style/desktop/cssreset.css"/>
        <link rel="stylesheet" media="screen and (min-device-width: 800px)" href="style/desktop/style.css"/>
        <link rel="stylesheet" media="screen and (max-device-width: 799px)" href="style/mobile/cssreset.css"/>
        <link rel="stylesheet" media="screen and (max-device-width: 799px)" href="style/mobile/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

		<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBXyzKlmSZKd_R3le8xjYbtvO236NS5L2w&libraries=visualization"></script>
	</head>
	<body>

		<h1> Life Map </h1>

        <div id="leftmenu">
            <button id="authorize-button">Authorize</button>
            <button id="signout-button">Sign Out</button>
	    <br /> <span id="choosedates">Choose dates:</span>
	    <input id="date1" type = "date"> - <input id="date2" type = "date">
	    <button id= "get-events">Get Events</button>
            <pre id="content"></pre>
    		<script src="calendar-script.js" type="text/javascript"></script>
    		<script async defer src="https://apis.google.com/js/api.js"
          			onload="this.onload=function(){};handleClientLoad()"
          			onreadystatechange="if (this.readyState === 'complete') this.onload()"></script> 

        </div>
		<div id="map"></div>

		<!-- Map !-->
		<script src="map-script.js"></script>
		<script type="text/javascript">
			initMap();

			var scale = 10;

			var locations = [
			  {place:"Tufts Hill Hall",time:50*scale},
			  {place:"Tufts Dewick",time:20*scale},
			  {place:"Tufts Halligan Hall",time:100*scale}
			];

			getCoords(locations);
		</script>

    		<!-- Sign in authoriztion for the calendar !-->

    		<button id="authorize-button" style="display: none;">Authorize</button>
    		<button id="signout-button" style="display: none;">Sign Out</button>
            <pre id="content"></pre>
    		<script src="calendar-script.js" type="text/javascript"></script>
    		<script async defer src="https://apis.google.com/js/api.js"
          			onload="this.onload=function(){};handleClientLoad()"
          			onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>

	</body>


</html>
