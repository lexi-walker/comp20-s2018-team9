<!DOCTYPE html>
<html>
	<head>
		<title> Bootstrap Example </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<html>
		<div class="container">
			<div class="row">
				<div class="blue size col-md-4"> </div>
				<div class="red size col-md-4"> </div>
				<div class="blue size col-md-4"> </div>
			</div>
			<div class="row">
				<div class="yellow size col-sm-2"> </div>
				<div class="yellowgreen size col-sm-2"> </div>
				<div class="yellow size col-sm-2"> </div>
				<div class="blue size col-sm-2"> </div>
				<div class="yellowgreen size col-sm-2"> </div>
				<div class="yellow size col-sm-2"> </div>
			</div>
		</div>



	</html>

	<style>
		.blue {
			background-color: blue
		}
		.red {
			background-color: red;
		}

		.yellowgreen {
			background-color: yellowgreen;
		}

		.yellow {
			background-color: yellow;
		}

		.size {
			height:100px;

		}

	</style>



</html>
